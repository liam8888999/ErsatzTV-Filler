name: Release Docker Image

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: node22-linux-x64
            outfile: ersatztv-filler-linux
            ffmpegurl: "https://github.com/liam8888999/FFMPEGreleases/releases/download/FFMPEG/ffmpeg-linux"
            ffmpegfile: ffmpeg-linux
            ext: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
         fetch-depth: 0

      - name: Get latest Git tag
        id: get_tag
        run: |
          tag=$(git describe --tags --abbrev=0 --always)
          echo "TAG=${tag}" >> $GITHUB_ENV
          echo ${tag}

      - name: Set VERSION variable
        run: |
          tag="${TAG:-none}"
          if [[ "$tag" == "none" ]]; then
            tag="${{ github.sha }}"
          fi
          echo "VERSION=${tag#V}" >> $GITHUB_ENV

      - name: Download ffmpeg
        uses: suisei-cn/actions-download-file@v1.3.0
        id: downloadffmpeg
        with:
          url: "${{ matrix.ffmpegurl }}"
          target: ffmpeg/

      - name: Make ffmpeg binary executable (linux / mac)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          chmod +x "ffmpeg/${{ matrix.ffmpegfile }}" || true

      - name: Show version
        run: echo "Version is ${{ env.VERSION }}"


      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.16.0 # Choose the Node.js version you want to use

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps # Replace with your package manager (e.g., yarn)

      - name: Install pkg
        run: npm install -g @yao-pkg/pkg

      - name: Build Package with pkg
        run: pkg package.json # Modify this command as needed
        working-directory: /home/runner/work/ErsatzTV-Filler/ErsatzTV-Filler

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build the Docker Image
        run: docker build . --file Dockerfile --tag liam2003/ersatztv-filler:latest --tag liam2003/ersatztv-filler:${{ env.VERSION }}
        working-directory: /home/runner/work/ErsatzTV-Filler/ErsatzTV-Filler

      - name: Docker Push
        run: |
          docker push liam2003/ersatztv-filler:latest
          docker push liam2003/ersatztv-filler:${{ env.VERSION }}
