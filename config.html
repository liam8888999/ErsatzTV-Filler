<!DOCTYPE html>
<html>
  <head>
    <title>Edit config</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
</style>
  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <a href="index.html" class="active">Home</a>
      <a href="config.html">Config</a>
      <a href="themes.html">Themes</a>
      <a href="#about">About</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    <div class="container">
      <h1>Edit config</h1>
      <form method="post" action="/" id="config-form">
        <div id="variables"></div>
        <input type="submit" value="Save" class="btn btn-primary">
      </form>
    </div>
    <script>
      $(document).ready(function(){
        $.get('config.conf', function (data) {
          let current_variables = data.split('\n');
          current_variables.forEach(variable => {
            if (!variable.startsWith("#") && variable != "") {
              let variable_parts = variable.split('=');
              $('#variables').append(`
                <div class="form-group">
                  <label> ${variable_parts[0]} </label>
                  <input type="text" class="form-control" name="${variable_parts[0]}" value="${variable_parts[1]}">
                </div>
              `);
            } else if (variable.startsWith("#")) {
        variable = variable.replace("#", "");
        $('#variables').append(`
            <p>${variable}</p>
        `);
    }
          });
        });
      });
    </script>
    <script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

  </body>
</html>
